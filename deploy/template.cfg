service testshell
{{
	disable = yes
	type = UNLISTED
	wait = no
	socket_type = stream
	protocol = tcp
	bind = 127.0.0.1

	rlimit_cpu = 16
	port = {PORT}
	user = chaffctf
	groups = yes
	server = {WORKDIR}/run.py
	server_args = {TARGET}

	log_type = FILE /data/chaffctf/xinetdlog/{TARGET}/log
	log_on_success = HOST PID
	log_on_failure = HOST
}}
